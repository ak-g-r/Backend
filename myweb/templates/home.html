<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
        }
        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        .container {
            padding: 20px;
        }
        .image-container {
            text-align: center;
        }
        .image-container img {
            width: 80%;
            max-width: 600px;
            border-radius: 10px;
        }
        .description {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Flower Shop</h1>
    </header>
    <nav>
        <a href="#home">Home</a>
        <a href="#about">About Us</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
    </nav>
    <div class="container">
        <div class="image-container">
            <img src="https://i.pinimg.com/736x/54/36/78/54367889c9ade6824c39c90dc59a3afc.jpg" alt="Flower Shop">
        </div>
        <div class="description">
            <p>Visit us from 10:00-17:00. monday-friday.</p>
        </div>
    </div>
</body>
</html>
